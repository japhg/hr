<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>

    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: green;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-md border">
        <div class="row justify-content-start">
            <div class="col-lg-5 col-md-3 col-sm-3 col-xs-3">Col 1</div>
            <div class="col-lg-5 col-md-3 col-sm-3 col-xs-3">Col 2</div>
            <div class="col-lg-5 col-md-3 col-sm-3 col-xs-3">Col 3</div>
            <div class="col-lg-5 col-md-3 col-sm-3 col-xs-3">Col 4</div>
            <div class="col-lg-10 col-md-3 col-sm-3 col-xs-3">Col 5</div>
        </div>
        <br><br><br>
        <button class="btn btn-primary btn-lg">Primary Button</button>
        <button class="btn btn-secondary"> Secondary Button</button>
        <button class="btn btn-success btn-sm">Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-dark">Dark Button</button>

        <br><br><br>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-secondary"> Secondary Button</button>
        <button class="btn btn-outline-success">Success Button</button>
        <button class="btn btn-outline-danger">Danger Button</button>
        <button class="btn btn-outline-warning">Warning Button</button>
        <button class="btn btn-outline-info">Info Button</button>
        <button class="btn btn-outline-light">Light Button</button>
        <button class="btn btn-outline-dark">Dark Button</button>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
